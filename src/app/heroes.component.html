<div class="container">
  <h1>{{userName}}'s Super Heroes</h1>
  <button (click)="onRefresh(h)">Refresh</button>
  <div class="message" *ng-if="!heroes.length"  class="heroes">Loading heroes...</div>
  <div class="message" *ng-if="heroes.length"  class="heroes">Pick a hero</div>  <ul class="heroes">
    <li *ng-for="#hero of heroes"
      [ng-class]="getSelectedClass(hero)"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
  <div *ng-if="currentHero">
    <hr/>
    <my-hero-detail [hero]="currentHero" [user-name]="userName" (delete)="onDelete()">
      </hero>
  </div>
</div>
